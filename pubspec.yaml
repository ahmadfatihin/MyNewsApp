name: mynewsapp
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.3
  dio: ^4.0.6
  envify: ^2.0.2
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.1
  flutter_screenutil: ^5.6.0
  get_it: ^7.2.0
  pretty_dio_logger: ^1.1.1

dev_dependencies:
  auto_route_generator: ^5.0.3
  build_runner: ^2.3.3
  envify_generator: ^2.0.2
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

dependency_overrides:
  analyzer: ^5.0.0 #Because of envify generator

flutter:

  uses-material-design: true
fonts:
  - family: NeutrifPro
    fonts:
      - asset: assets/fonts/neutrifpro-regular.ttf
        weight: 100
      - asset: assets/fonts/neutrifpro-medium.ttf
        weight: 300
      - asset: assets/fonts/neutrifpro-semibold.ttf
        weight: 500
      - asset: assets/fonts/neutrifpro-bold.ttf
        weight: 900
  - family: Mont
    fonts:
      - asset: assets/fonts/mont_extralight.otf
      - asset: assets/fonts/mont_heavy.otf
        weight: 900
